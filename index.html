<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Welcome to the To do App, this is gonna be so much fun.</p>
    <form id="newform">
      <label id="labelText"
        >Create a task for today? <span class="date"></span
      ></label>
      <input type="text" id="inputText" />
      <button type="submit" id="submitButton">Submit</button>
    </form>
    <div class="allTasks">
      <div>
        <div class="headerTask">
          <p>Tasks for today <span class="date"></span></p>
          <div>
            <button id="button1">Move to Ongoing Task</button>
            <button id="button2">Delete</button>
          </div>
        </div>
        <ul id="taskList"></ul>
      </div>
      <div>
       <div class="headerTask">
          <p>Ongoing Tasks</p>
          <div>
            <button id="button3">Move to Completed Task</button>
          </div>
        </div>
        <ul id="onGoingTasks"></ul>
      </div>
      <div>
       <div class="headerTask">
          <p>Completed tasks</p>
          <div>
            <button id="button4">Delete
            </button>
          </div>
        </div>
        <ul id="completedTasks"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
